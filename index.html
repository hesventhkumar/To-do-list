<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>To-do list</title>
</head>
<body>
    <section class="vh-100" style="background-color:blueviolet">
        <div class="container py-5 " >
          <div class="row d-flex justify-content-center align-items-center ">
            <div class="col col-lg-8 col-xl-6">
              <div class="card" >
                <div class="card-body p-4">
      
                  <p class="mb-2"><span class="h2 me-2">Todo List</span> </p>
                  
      
                  <ul class="list-group rounded-0">
                    <li class="list-group-item border-0 d-flex align-items-center p-4">
                      <input class="form-check-input me-3" type="checkbox" >
                      Attend meeting
                    </li>
                    <li class="list-group-item border-0 d-flex align-items-center p-4 ">
                      <input class="form-check-input me-3" type="checkbox" checked >
                      <s>Complete Assignment</s>
                    </li>
                    <li class="list-group-item border-0 d-flex align-items-center p-4">
                      <input class="form-check-input me-3" type="checkbox"checked >
                     <s>Finish design for new website</s>
                    </li>
                    <li class="list-group-item border-0 d-flex align-items-center p-4">
                      <input class="form-check-input me-3" type="checkbox">
                      Go to gym
                    </li>
                  
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
